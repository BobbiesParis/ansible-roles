    - freezegun==0.3.15; python_version >= '3.8'
    - gevent==1.1.2 ; python_version < '3.7'
    - gevent==1.5.0 ; python_version == '3.7'
    - gevent==20.9.0 ; python_version >= '3.8'
    - greenlet==0.4.10 ; python_version < '3.7'
    - greenlet==0.4.15 ; python_version == '3.7'
