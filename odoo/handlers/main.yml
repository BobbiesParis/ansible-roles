---

- name: Restart Odoo
  service:
    name: "{{ odoo_service }}"
    state: restarted
  become: yes
  when:
    - odoo_init
    - odoo_restart

- name: Restart Nginx
  service:
    name: nginx
    state: restarted
  become: yes

- name: Restart fail2ban
  service:
    name: fail2ban
    state: restarted
  become: yes
